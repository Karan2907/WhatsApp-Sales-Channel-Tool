<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to SaaS Dashboard...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .redirect-link:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to SaaS Dashboard</h1>
        <p>You are being redirected to the WhatsApp Sales Channel SaaS dashboard. This cloud-based solution offers 24/7 availability with zero maintenance.</p>
        <p>If you are not redirected automatically, click the button below:</p>
        <a href="/saas/public/firebase-index.html" class="redirect-link">Go to SaaS Dashboard</a>
        
        <script>
            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = "/saas/public/firebase-index.html";
            }, 3000);
        </script>
    </div>
</body>
</html>
