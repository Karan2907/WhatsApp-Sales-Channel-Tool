<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Button Test</h1>
    <button id="test-btn">Test Button</button>
    
    <script>
        document.getElementById('test-btn').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
